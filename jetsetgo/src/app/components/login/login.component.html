<div class="login-page">
    <!-- Top Navigation Bar -->
    <div class="nav-bar">
      <h1 class="logo">JetSetGo</h1>
    </div>
  
    <!-- Main Content -->
    <div class="main-content">
      <!-- Header with Tagline -->
      <div class="header">
        <p class="tagline">Turn Your Nights Into Memories</p>
        <p class="sub-tagline">
          Sign up with your phone number and get exclusive access to discounts and
          savings on JetSetGo stays and with our many travel partners.
        </p>
      </div>
  
      <!-- Login/Signup Card -->
      <div class="login-card">
        <div class="tabs">
          <button
            class="tab-button"
            [class.active]="currentTab === 'login'"
            (click)="switchTab('login')"
          >
            Login
          </button>
          <button
            class="tab-button"
            [class.active]="currentTab === 'signup'"
            (click)="switchTab('signup')"
          >
            Signup
          </button>
        </div>
  
        <!-- Login Form -->
        <form *ngIf="currentTab === 'login'" (ngSubmit)="handleLogin()">
          <div class="form-group">
            <label for="login-username">Username</label>
            <input
              type="text"
              id="login-username"
              [(ngModel)]="loginData.username"
              name="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input
              type="password"
              id="login-password"
              [(ngModel)]="loginData.password"
              name="password"
              required
            />
          </div>
          <button class="action-button" type="submit">Login</button>
        </form>
  
        <!-- Signup Form -->
        <form *ngIf="currentTab === 'signup'" (ngSubmit)="handleSignup()">
          <div class="form-group">
            <label for="signup-username">Username</label>
            <input
              type="text"
              id="signup-username"
              [(ngModel)]="signupData.username"
              name="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input
              type="password"
              id="signup-password"
              [(ngModel)]="signupData.password"
              name="password"
              required
            />
          </div>
          <div class="form-group">
            <label for="signup-retype-password">Retype Password</label>
            <input
              type="password"
              id="signup-retype-password"
              [(ngModel)]="signupData.retypePassword"
              name="retypePassword"
              required
            />
          </div>
          <div class="form-group">
            <label for="signup-phone">Phone Number</label>
            <input
              type="text"
              id="signup-phone"
              [(ngModel)]="signupData.phone"
              name="phone"
              required
            />
          </div>
          <button class="action-button" type="submit">Signup</button>
        </form>
      </div>
    </div>
  </div>
